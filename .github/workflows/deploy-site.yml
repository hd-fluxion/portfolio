name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "apps/site/**"
      - "apps/auto-article-demo/**"
      - ".github/workflows/deploy-site.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-site"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm install
      - name: Build site
        run: npm --workspace apps/site run build
      - name: Build demo
        run: npm --workspace apps/auto-article-demo run build
      - name: Combine outputs
        run: |
          mkdir -p apps/site/out/demo
          cp -R apps/auto-article-demo/dist/* apps/site/out/demo/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/site/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
